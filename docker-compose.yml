version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wrapper
      POSTGRES_USER: wrapper_user
      POSTGRES_PASSWORD: wrapper_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wrapper_user -d wrapper"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./wrapper-backend
    environment:
      DATABASE_URL: postgresql://wrapper_user:wrapper_pass@postgres:5432/wrapper
      APPLICATIONS_DIR: /app/applications
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_CODE_PATH: claude
    volumes:
      - ./applications:/app/applications
      - ./wrapper-backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && python main.py"

  frontend:
    build: ./wrapper-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8000

volumes:
  postgres_data:
