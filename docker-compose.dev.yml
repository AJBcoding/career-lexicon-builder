version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wrapper
      POSTGRES_USER: wrapper_user
      POSTGRES_PASSWORD: wrapper_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wrapper_user -d wrapper"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
